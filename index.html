    <style>
        body {

            background: linear-gradient(to bottom, #ff6a00, #ff0000);
            color: white;
            display: flex;
            justify-content: center;

        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            animation: fall 10s linear infinite;
            font-size: 1.5rem;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
            }
            100% {
                transform: translateY(110%) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
